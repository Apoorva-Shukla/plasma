<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In for Plasma</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="shortcut icon" href="{% static 'profile_page/images/logos/color/f_logo_RGB-Blue_58.png' %}" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="form-container my-3">
            <a href="/" class="d-block text-center mb-2"><img src="{% static 'profile_page/images/logos/color/f_logo_RGB-Blue_58.png' %}" alt=" " class="py-1"></a>
            <div>
                {% if messages %}
                {% for message in messages %}

                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong class="my-auto mx-2">{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                {% endfor %}
                {% endif %}
            </div>
            <form action="/s/" id="#id_form" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input name="username" type="text" id="id_username" class="form-control" placeholder="Username" />
                </div>
                <div class="mb-4">
                    <label for="id_password" class="form-label">Password</label>
                    <input name="password" type="password" id="id_password" class="form-control" placeholder="Password" />
                </div>
                <div class="mb-4">
                    <button class="btn button-blue w-100">Sign In</button>
                </div>
            </form>
            <div class="text-center mt-2">
                <span>Don't have an account? <a href="/r/">Register</a></span>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</html>
